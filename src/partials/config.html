<h3 class="page-heading">IBM Db2 Event Store Connection</h3>

<div class="gf-form-group">
	<div class="gf-form max-width-30">
		<span class="gf-form-label width-7">Host</span>
		<input type="text" class="gf-form-input" ng-model='ctrl.current.jsonData.url' placeholder="https://<VIP>:443" bs-typeahead="{{['https://<VIP>:443', 'https://<VIP>:443']}}" required></input>
	</div>

	<div class="gf-form-inline">
		<div class="gf-form max-width-15">
			<span class="gf-form-label width-7">User</span>
			<input type="text" class="gf-form-input" ng-model='ctrl.current.jsonData.user' placeholder="user"></input>
		</div>
		<div class="gf-form max-width-15" ng-if="!ctrl.current.jsonData.password">
			<span class="gf-form-label width-7">Password</span>
			<input type="password" class="gf-form-input" ng-model='ctrl.current.jsonData.password' placeholder="password"></input>
    </div>
    <div class="gf-form max-width-19" ng-if="ctrl.current.jsonData.password">
      <span class="gf-form-label width-7">Password</span>
      <input type="text" class="gf-form-input" disabled="disabled" value="configured">
      <a class="btn btn-secondary gf-form-btn" href="#" ng-click="ctrl.current.jsonData.password = false">Reset</a>
    </div>
	</div>
</div>

<h3 class="page-heading">IBM Db2 Event Store Database</h3>
<div class="gf-form max-width-30">
	<span class="gf-form-label width-7">Database</span>
	<div class="gf-form-select-wrapper max-width-15 gf-form-select-wrapper--has-help-icon">
		<select class="gf-form-input" ng-model="ctrl.current.jsonData.selectedDatabase" ng-options="v.value as v.name for v in ctrl.current.jsonData.databases">
			<option style="display:none" value="">Select a database</option>
		</select>
	</div>
	<a class="btn btn-secondary gf-form-btn" href="#" ng-click="ctrl.populateDatabases()">Refresh</a>
</div>
